<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee List</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>

<table id="myTable">
  <tr>
    <th>Request #</th>
    <th>ID</th>
    <th>Name</th>
    <th>Amount</th>
    <th>Reason</th>
    <th>Status</th>
    <th>Resolver ID</th>
  </tr>
</table>

<form action="ChooseEmployeeController" method="get"><br>
  <table>
    <tr>
      <td>Employee ID: </td>
      <td><input type="text" name="employeeID" required></td>
    </tr>
  </table>
  <input type="submit" value="View Requests">
</form>

<form action="HomepageController" method="post"><br>
  <input type="submit" value="Homepage">
</form>

<script src="./js/chooseEmployee.js"></script>

</body>
</html>
